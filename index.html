<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat AI - Powered by Advanced AI Models</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <h1 class="app-title">
                    <span class="title-gradient">Chat AI</span>
                </h1>
                <p class="app-subtitle">Powered by advanced AI models</p>
            </div>
            <div class="model-selector">
                <label for="model-select">Model:</label>
                <select id="model-select" class="model-select">
                    <option value="">Loading models...</option>
                </select>
            </div>
        </header>

        <!-- Chat Container -->
        <div class="chat-container">
            <div class="chat-wrapper" id="chat-wrapper">
                <div class="chat-messages" id="chat-messages">
                    <div class="welcome-message" id="welcome-message">
                        <div class="welcome-icon">ðŸ’¬</div>
                        <h2>Welcome to Chat AI</h2>
                        <p>Select a model and start chatting with AI</p>
                    </div>
                </div>
            </div>

            <!-- Loading Indicator -->
            <div class="loading-indicator hidden" id="loading-indicator">
                <span>AI is thinking</span>
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <!-- Input Container -->
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="message-input" 
                    class="message-input" 
                    placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                    rows="1"
                ></textarea>
                <button id="send-button" class="send-button" title="Send message">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
            <div class="status-bar">
                <span class="status-text" id="status-text">Ready</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
